<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Survey Form</title>
</head>
<body>
    <div>
        <h1 class ="text-center m-3">Survey Form</h1>
    </div>
    <p class="m-2"><b> Name *</b></p>
    <div class="row">
        
        <div class="col m-1">
          <input type="text" class="form-control" aria-label="First name" required>
          <label for="First name" class="m-1">First</label>
        </div>
        <div class="col m-1">
          <input type="text" class="form-control" aria-label="Last name" required>
          <label for="Last name" class="m-1">Last</label>
        </div>
        <div class="col-12 ">
            <label for="Email" class="form-label m-1"><b>Email * </b></label>
            <input type="email" class="form-control" required>
          </div>
    </div>
    <div>
        <p class="m-1 p-1">
            <b>Your Experience *</b>
        </p>
    </div>
    <div class="m-1">
    <p ><b>Additional comments or suggestions</b></p>
            <textarea name="text" class="form-control" id="text" ></textarea> <br>
    
    
            <!-- submit button -->
    
            <input class="submit-btn" type="submit" value="SUBMIT" placeholder="SUBMIT">
    </div>
    
</body>
</html>
